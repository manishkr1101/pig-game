<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link id="favicon" rel="icon" href="dice-5.png">
        <title>Pig Game</title>
    </head>

    <body>

        
        <div class="container">
            <div class="player-container">
                <div class="player-1-panel"><!-- //has been set active in js -->

                    <div class="player-name" id="name-1">
                        <!-- why inside div are not working -->
                        <span>Player 1</span>
                        <div class="dot"></div>
                    </div>

                    <div class="player-score" id="score-1">01</div>

                    <div class="player-current-box">
                        <div class="player-current-label">current</div>

                        <div class="player-current-score" id="current-score-1">02</div>
                        
                    </div>
                
                </div>
            </div>


            <div class="player-container">
                <div class="player-2-panel">
                    <div class="player-name" id="name-2">
                        <span>Player 2</span>
                        <div class="dot"></div>
                    </div>

                    <div class="player-score" id="score-2">03</div>

                    <div class="player-current-box">
                        <div class="player-current-label">current</div>

                        <div class="player-current-score" id="current-score-2">04</div>
                        
                    </div>
                </div>
            </div>
            
            
            <button class="btn-new">new game</button>
            <button class="btn-roll">roll dice</button>
            <button class="btn-hold">hold</button>

            <img src="dice-5.png" class="dice-image">

            <input type="number" name="winningScore" value="" placeholder="enter score">



        </div>

        <footer>
            
            <div class="image-button">
                <div class="btn-image">
                    <img src="github-icon.png" class="">
                </div>
                <div class="btn-text">
                    <a href="https://github.com/manishkr1101/pig-game"  title="Check out for Rules">Github</a>
                </div>
            </div>
        </footer>


        <script src="app.js"></script>
    </body>
</html>
