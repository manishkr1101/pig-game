<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        
        <div class="container">
            <div class="player-container">
                <div class="player-1-panel active">
                    <div class="player-name" id="name-1">Player 1</div>

                    <div class="player-score" id="score-1">01</div>

                    <div class="player-current-box">
                        <div class="player-current-label">current</div>

                        <div class="player-current-score" id="current-score-1">02</div>
                        
                    </div>
                
                </div>
            </div>


            <div class="player-container">
                <div class="player-2-panel">
                    <div class="player-name" id="name-2">Player 2</div>

                    <div class="player-score" id="score-2">03</div>

                    <div class="player-current-box">
                        <div class="player-current-label">current</div>

                        <div class="player-current-score" id="current-score-2">04</div>
                        
                    </div>
                </div>
            </div>
            
            
            <button class="btn-new">new game</button>
            <button class="btn-roll">roll dice</button>
            <button class="btn-hold">hold</button>

            <img src="dice-5.png" class="dice-image">
        




        </div>




        <script src="app.js"></script>
    </body>
</html>
